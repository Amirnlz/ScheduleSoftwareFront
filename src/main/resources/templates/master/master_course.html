<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ارایه دروس</title>

    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="assets/AT-pro-logo.png"/>

    <!-- Import lib -->
    <link rel="stylesheet" type="text/css" href="/fontawesome-free/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- End import lib -->

    <link rel="stylesheet" type="text/css" th:href="@{/style.css?version=4}">
</head>
<body class="overlay-scrollbar">
<div id="site-landing"></div>
<!-- navbar -->
<div class="navbar">
    <!-- form -->
    <form class="navbar-search">
        <label for="search"></label>
        <input type="text" name="Search" id="search" onkeyup="myFunction()" class="navbar-search-input"
               placeholder="...جستجو بر اساس شماره درس">
        <i class="fas fa-search"></i>
    </form>
    <!-- end form -->
    <!-- nav right -->
    <ul class="navbar-nav nav-right">
        <li class="nav-item mode">
            <a class="nav-link" onclick="switchTheme()">
                <i class="fas fa-moon dark-icon"></i>
                <i class="fas fa-sun light-icon"></i>
            </a>
        </li>
        <li class="nav-item avt-wrapper">
            <div class="avt dropdown">
                <img th:src="'/assets/usercover/' + ${profile.getCover()}" alt="User image" class="dropdown-toggle" data-toggle="user-menu" onerror="this.onerror=null; this.src='https://www.gravatar.com/avatar/d18071b1-d6ae-49f3-ab5c-0eb5bfad628f?s=185&d=identicon&r;=PG'">
                <ul id="user-menu" class="dropdown-menu">
                    <li class="dropdown-menu-item">
                        <a class="dropdown-menu-link">
                            <div>
                                <i class="fas fa-user-tie"></i>
                            </div>
                            <span th:text="${profile.getName() + ' ' + profile.getLastname()}"></span>
                        </a>
                    </li>
                    <li class="dropdown-menu-item">
                        <a class="dropdown-menu-link">
                            <div>
                                <i class="fas fa-envelope"></i>
                            </div>
                            <span th:text="${'Code: ' + profile.getCode()}"></span>
                        </a>
                    </li>
                    <li class="dropdown-menu-item">
                        <a href="/logout" class="dropdown-menu-link">
                            <div>
                                <i class="fas fa-sign-out-alt"></i>
                            </div>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </li>
        <li class="nav-item burger">
            <a class="nav-link">
                <i class="fas fa-bars" onclick="collapseSidebar()"></i>
            </a>
        </li>
    </ul>
    <!-- end nav right -->
</div>
<!-- end navbar -->
<!-- sidebar -->
<div class="sidebar">
    <ul class="sidebar-nav">
        <li class="sidebar-nav-item">
            <a href="/master_announcements" class="sidebar-nav-link">
                <div>
                    <i class="fas fa-bullhorn"></i>
                </div>
                <span>اطلاعیه ها</span>
            </a>
        </li>
        <li class="sidebar-nav-item">
            <a href="/master_course" class="sidebar-nav-link active">
                <div>
                    <i class="fas fa-book"></i>
                </div>
                <span>ارایه دروس</span>
            </a>
        </li>
        <li class="sidebar-nav-item">
            <a href="/master_timetable" class="sidebar-nav-link">
                <div>
                    <i class="fas fa-clock"></i>
                </div>
                <span>تعیین زمان های خود</span>
            </a>
        </li>
        <li class="sidebar-nav-item">
            <a href="logout" class="sidebar-nav-link">
                <div>
                    <i class="fas fa-sign-out-alt"></i>
                </div>
                <span>خروج از سیستم</span>
            </a>
        </li>
    </ul>
</div>
<!-- end sidebar -->
<!-- main content -->
<div class="wrapper">
    <div class="row">
        <div class="col-12 col-m-12 col-sm-12">
            <div class="card">
                <div class="card-content">
                    <form enctype="multipart/form-data" dir="rtl" class="add-form" method="post" th:action="@{/master_course/addcourse}" th:object="${master_course}">
                        <div>
                            <label for="course">نام درس:</label>
                            <select class="selectpicker" id="course" th:field="*{course}">
                                <option value="" disabled="disabled" selected="selected">Select option</option>
                                <option th:each="course : ${course_model}" th:text="${course.Title + '  /  واحد : ' + course.UnitsCount + '  /  ترم : ' + course.Term}" th:value="${course.CourseNumber}"></option>
                            </select>
                        </div>
                        <button>ثبت درس جدید</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-m-12 col-sm-12">
            <div class="card" dir="rtl">
                <div class="card-header">
                    <h3>
                        لیست دروس انتخاب شده
                    </h3>
                </div>
                <div class="card-content">
                    <table id="myTable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>شماره درس</th>
                            <th>نام درس</th>
                            <th>تعداد واحد</th>
                            <th>ترم</th>
                            <th>عملیات</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="mastercourse,state : ${master_course_model}">
                            <td th:text="${state.count}"></td>
                            <td th:text="${mastercourse.getCourse().getCourseNumber()}"></td>
                            <td th:text="${mastercourse.getCourse().getTitle()}"></td>
                            <td th:text="${mastercourse.getCourse().getUnitsCount()}"></td>
                            <td th:text="${mastercourse.getCourse().getTerm()}"></td>
                            <td>
                                <a th:href="@{/master_course/delete/{id}(id=${mastercourse.getId()})}">
                                    <input type="image" alt="delete-img" src="assets/clear.svg" class="deleteButton" title="حذف یوزر">
                                </a>
                                <input type="image" alt="edit-img" src="assets/edit.svg" class="editButton" title="تغییر رمز">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end main content -->
<!-- import script -->
<script src="index.js"></script>
<script>
		function myFunction() {

            let input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("search");
		  filter = input.value.toUpperCase();
		  table = document.getElementById("myTable");
		  tr = table.getElementsByTagName("tr");

		  for (i = 0; i < tr.length; i++) {
			td = tr[i].getElementsByTagName("td")[1];
			if (td) {
			  txtValue = td.textContent || td.innerText;
			  if (txtValue.toUpperCase().indexOf(filter) > -1) {
				tr[i].style.display = "";
			  } else {
				tr[i].style.display = "none";
			  }
			}
		  }
		}
</script>
<script src="js/jquery.min.js"></script>
<script src="js/polygonizr.min.js"></script>
<script src="js/backAnimation.js"></script>
<!-- end import script -->
</body>
</html>
